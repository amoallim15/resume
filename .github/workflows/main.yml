name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install wkhtmltopdf
      run: |
        sudo apt-get -y update && sudo apt-get install --fix-missing -y wkhtmltopdf
    - name: install python
      run: sudo apt-get install python
    - name: build resume
      run: make build
    - uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ./build/
